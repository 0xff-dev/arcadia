# list
query listModels($input: ListModelInput!){
  Model {
    listModels(input: $input) {
      totalCount
      hasNextPage
      nodes {
        __typename
        ... on Model {
          id
          createTimestamp
          name
          namespace
          labels
          annotations
          creator
          displayName
          description
          status
          modeltypes
          updateTimestamp
        }
      }
    }
  }
}

# get
query getModel($name: String!, $namespace: String!) {
  Model {
    getModel(name: $name, namespace: $namespace){
          id
          createTimestamp
          name
          namespace
          labels
          annotations
          creator
          displayName
          description
          status
          modeltypes
          updateTimestamp
    }
  }
}

# create
mutation createModel($input: CreateModelInput!) {
  Model {
    createModel(input: $input) {
          id
          createTimestamp
          name
          namespace
          labels
          annotations
          creator
          displayName
          description
          status
          modeltypes
          updateTimestamp
    }
  }
}

# update
mutation updateModel($input: UpdateModelInput) {
  Model {
    updateModel(input: $input){
          id
          createTimestamp
          name
          namespace
          labels
          annotations
          creator
          displayName
          description
          status
          modeltypes
          updateTimestamp
    }
  }
}

# delete
mutation deleteModel($input: DeleteModelInput) {
  Model {
    deleteModel(input: $input)
  }
}
