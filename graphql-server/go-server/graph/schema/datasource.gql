# delete
mutation deleteDatasources($input: DeleteCommonInput!) {
  Datasource {
    deleteDatasources(input: $input)
  }
}

# list datasources
query listDatasources($input: ListCommonInput!) {
  Datasource {
    listDatasources(input: $input) {
    totalCount
    hasNextPage
    nodes {
      __typename
      ... on Datasource {
        name
        namespace
        displayName
        endpoint {
          url
          authSecret {
            kind
            name
          }
          insecure
        }
        oss {
          bucket
          object
        }
      }
      }
    }
  }
}

# get datasource
query getDatasource($name: String!, $namespace: String!) {
  Datasource {
    getDatasource(name: $name, namespace: $namespace) {
      name
      namespace
      displayName
      endpoint {
        url
        authSecret {
          kind
          name
        }
        insecure
      }
      oss {
        bucket
        object
      }
    }
  }
}
