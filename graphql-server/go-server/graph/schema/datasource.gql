# create
mutation createDatasource($input: CreateDatasourceInput!) {
  Datasource {
    createDatasource(input: $input) {
      name
      namespace
      displayName
      endpoint {
        url
        authSecret {
          kind
          name
        }
        insecure
      }
      oss {
        bucket
        object
      }
    }
  }
}

