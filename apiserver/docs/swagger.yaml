      - description: Name of the bucket
        in: header
        name: namespace
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Complete multipart upload
      tags:
      - MinioAPI
  /model/files/chunks/abort:
    put:
      consumes:
      - application/json
      description: Abort a file upload
      parameters:
      - description: query params
        in: body
        name: request
        required: true
