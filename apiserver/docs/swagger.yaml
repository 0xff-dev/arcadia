          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Abort a file upload
      tags:
      - MinioAPI
  /model/files/download:
    get:
      consumes:
      - application/json
      description: Download files in chunks
      parameters:
      - description: The start of the file
        in: query
        name: from
